<h2>Create a Survey!</h2>

<form action="/surveys" method="post">
    <ul>
        <li>
            <label for="survey_value"></label>
            <textarea name="survey_value" cols="20" rows="5"></textarea>
        </li>
        <li class="button">
            <button type="submit">Send your message</button>
        </li>
    </ul>
</form>
